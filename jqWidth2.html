<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
	    <script>
        var direction = false;
        var modWidth = 70;
        var count = 5;

        $(document).ready(function() {

            $("div").click(function() {
                if (!direction) {
                    modWidth -= 8;
                    $(this).css("background-color", "blue");
                } else {
                    modWidth += 8;
                    $(this).css("background-color", "coral");
                }

                $(this).width(modWidth);

                if (--count == 0){
                    direction = !direction;
                    count = 5;
                }
            });
        });
    </script>
	<style>
        div{
            width: 70px;
            height: 50px;
            float: left;
            margin: 5px;
            background-color: coral;
        }
        .next{
            background-color: blue;
        }
    </style>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div> 
</body>
</html>
